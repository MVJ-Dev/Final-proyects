<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="account-a">
            <h2 id="name-a"></h2>
            <p id="description-a"></p>
            <p id="country-a"></p>
        </div>

        <!-- VS Section -->
        <div id="vs">
            <h2>VS</h2>
        </div>

        <div id="account-b">
            <h2 id="name-b"></h2>
            <p id="description-b"></p>
            <p id="country-b"></p>
        </div>

        <!-- Guessing Buttons -->
        <div id="controls">
            <button id="guess-a">Account A</button>
            <button id="guess-b">Account B</button>
        </div>

        <!-- Feedback Section -->
        <p id="feedback"></p>
        <p id="score">Score: 0</p>

        <button id="restart" onclick="startNewGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
